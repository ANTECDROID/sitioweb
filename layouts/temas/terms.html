{{ partial "header" . }}
{{ partial "nav" . }}
<article class="container">
  <h2>{{ .Title }}</h2>
    <div class="section">
      {{ .Content }}
    </div>
  </article>
  <div class="container">
    <section class="section">
      {{ range .Data.Terms.ByCount }}
        <h3>
          <a href="{{ .Page.Permalink }}">
            {{ .Page.Title }} {{ .Count }}
          </a>
        </h3>
	  <span>
	    {{ range .Pages }}
	    <a class="badge rounded-pill bg-secondary" href="{{ .Permalink }}">{{ .Params.numero }}</a>
	    {{ end }}
	  </span>
        <!-- {{ range .Pages }} -->
        <!--   {{ partial "ficha.html" . }} -->
        <!-- {{ end }} -->
      {{ end }}
    </section>
  </div>
{{ partial "footer" . }}
