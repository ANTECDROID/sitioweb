disableHugoGeneratorInject = true
baseURL = "https://siguealcongreso.org"
languageCode = "es"
title = "Sigue al Congreso"
theme = "hugo-now"
defaultContentLanguage = "es"
ignoreFiles = ['.*md~']
titleCaseStyle = "none"

[params]
  show_reading_time = true
  custom_css = ["custom.css"]
  background_color_class = "bg-dark-blue"
  toc = true
  title = "Sigue al Congreso"
  description = "Monitoreo parlamentario ciudadano"
  images = ["logo.jpg"]
  avatar = "/logo.jpg"
  mainSections = ["acerca"]

[markup]
  [markup.tableOfContents]
    startLevel = 2
    ordered = false
  [markup.goldmark]
      [markup.goldmark.renderer]
            unsafe = true
  [markup.goldmark.parser]
    [markup.goldmark.parser.attribute]
      block = true

[taxonomies]
  tag = "tags"
  category = "categories"
  area_lxiii = "areas/lxiii"
  municipio_lxiii = "municipios/lxiii"
  comision_lxiii = "comisiones/lxiii"
  relevancia = "relevancias"
  tema = "temas/lxiii"
